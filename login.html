<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row-1">
                <h3>LOGO</h3>
            </div>
            <div class="row-2">
                <h2>Sign in to your account</h2>
            </div>
            <div class="row-3">
                <span>Email*</span>
                <input style="border-radius: 5px" type="text" placeholder="Email or phone number">
                <span>Password*</span>
                <input style="border-radius: 5px" type="password" placeholder="Password">
            </div>
            <div class="row-4">
                <label>
                    <input type="checkbox" name="remember" value="remember">
                    Remember Me
                </label>
            </div>
            <div class="row-5">
                <a href="/dashboard.html" type="button" class="btn btn-primary">Sign in</a>
            </div>
            <div class="row-6">
                <a href="/forgot.html" type="button" class="btn">
                    <p style="font-weight: bold;">Forgot Password</p>
                </a>
            </div>
            <div class="row-7">
                Don't have an account?
                <a href="/register.html" style="color: black; text-decoration: none; font-weight: bold;">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
