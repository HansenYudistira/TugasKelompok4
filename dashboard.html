<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">

                <div class="progress-bar">

                            <button class="resume-button"></button>

                                    </div>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">

                                            <stop offset="100%" stop-color="#673ab7" />
                                        </linearGradient>
                                    </defs>

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <span style="font-weight: bold;">Special Offer For You</span><br>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card" style="width: 18rem;">
                                <img src="/promo-2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: grey;">30 min trial</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card" style="width: 18rem;">
                                <img src="/promo-1.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: grey;">30 min trial</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card" style="width: 18rem;">
                                <img src="/promo-3.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <p class="card-text" style="color: grey;">30 min trial</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"

                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row-4">
                <span style="font-weight: bold;">Course List</span><br>
                <div id="carouselCourse" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card" style="width: 18rem;">

                        <div class="carousel-item">

                                    <p class="card-text" style="color: grey;">FRONT-END DEVELOPER</p>
                                </div>

                        </div>
                        <div class="carousel-item">

                                <img src="/course-4.jpg" class="card-img-top" alt="...">

                                    <p class="card-text" style="color: grey;">BACK-END DEVELOPER</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card" style="width: 18rem;">

                                </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCourse"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselCourse"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row-5">
                <span style="font-weight: bold;">Task</span><br>
                <div id="carouselTask" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card" style="width: 18rem;">
                                <a href="read.html">
                                    <img src="/task-1.png" class="card-img-top" alt="...">

                            </div>
                        </div>

                                    <p class="card-text" style="color: grey;">TAKE QUIZ</p>

                        </div>
                        <div class="carousel-item">

                                <div class="card-body">

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTask"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        let number = document.getElementById("number");
        let counter = 0;
        setInterval(() => {
            if (counter == 65) {
                clearInterval();
            } else {
                counter += 1;
                number.innerHTML = counter + "%";
            }
        }, 30);
    </script>
</body>

</html>
