<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row-1">
                <h3>LOGO</h3>
            </div>
            <div class="row-2">
                <h2>Sign up for free</h2>
            </div>
            <div class="row-3">
                <span>Email or phone number*</span>
                <input style="border-radius: 5px" type="text" placeholder="Example@yourdomain.com">
                <span>Password*</span>
                <input style="border-radius: 5px" type="password" placeholder="Password">
            </div>
            <div class="row-4">
                <a href="/umur.html" type="button" class="btn btn-secondary">
                    <p style="font-weight: bold;">Sign Up</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
